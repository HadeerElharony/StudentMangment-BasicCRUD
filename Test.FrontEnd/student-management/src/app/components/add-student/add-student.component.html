<div class="container">
    <h2>Add Student</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="student.name"
          name="name"
        />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="student.age"
          name="age"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="student.email"
          name="email"
        />
      </div>
      <button type="button" class="btn btn-success" (click)="addStudent()">
        Submit
      </button>
    </form>
  </div>
